<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a-frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body style="background-color: #000;">

    <!-- shapes -->
    <a-scene>
       <a-box 
       color="green"
       height="1"
       width="1"
       depth="0.4"
       position="0 0 0"
       ></a-box>

       <a-cylinder
       color="red"
       height="3"
       segments="5"
       open-ended="false"
       position="0 2 12"
       side="double"
       ></a-cylinder>

       <!-- sky -->
       <a-sky src="m-sky.jpg"></a-sky>
    </a-scene>

</body>
</html>
