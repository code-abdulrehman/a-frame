<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a-frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>

<body style="background-color: #000;">

    <!-- shapes -->
    <a-scene>
        <a-box color="" height="4.5" width="8" depth="0.2" position="0 4 -7">
            <!-- children -->
            <a-circle color="tomato" position="2 0 0.11" side="double"></a-circle>
        </a-box>

        <a-circle color="orange" position="-2 4 -6.89"></a-circle>

        <a-cylinder color="red" height="3" segments="5" open-ended="false" position="0 2 -12"
            side="double"></a-cylinder>

        <a-sky color="teal"></a-sky>

    </a-scene>

</body>

</html>
